<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Employee Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Employee Dashboard</h1>
        <p>Welcome to the Employee Management System! Please manage your employees and complaints from the options below.</p>
        
        <button id="addEmployeeBtn">Add Employee</button>
        <button id="addComplaintBtn">Add Complaint</button> <!-- Button to add complaints -->

        <div id="employeeForm" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEmployeeForm">&times;</span>
                <form id="addForm">
                    <label>Name:</label>
                    <input type="text" id="empName" required>
                    <label>Designation:</label>
                    <input type="text" id="empDesignation" required>
                    <label>Salary:</label>
                    <input type="number" id="empSalary" required>
                    <button type="submit" id="submitBtn">Add Employee</button>
                </form>
            </div>
        </div>

        <!-- Complaint Form Modal -->
        <div id="complaintForm" class="modal">
            <div class="modal-content">
                <span class="close" id="closeComplaintForm">&times;</span>
                <form id="addComplaint">
                    <label>Employee Name:</label>
                    <input type="text" id="complaintEmpName" required>
                    <label>Complaint:</label>
                    <textarea id="complaintText" required></textarea>
                    <button type="submit" id="submitComplaintBtn">Submit Complaint</button>
                </form>
            </div>
        </div>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Leaves Taken</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employees will be dynamically added here -->
            </tbody>
        </table>

        <h2>Leave Management</h2>
        <table id="leaveTable">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leave records will be dynamically added here -->
            </tbody>
        </table>

        <h2>Complaints</h2>
        <table id="complaintTable">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Complaint</th>
                    <th>Actions</th> <!-- New column for delete action -->
                </tr>
            </thead>
            <tbody>
                <!-- Complaints will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
