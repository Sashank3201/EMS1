<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Employee Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Employee Dashboard</h1>

        <!-- Display employee info -->
        <div id="employeeInfo"></div>

        <!-- Work Progress Section -->
        <h2>Work Progress</h2>
        <table id="workProgressTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <!-- Work progress data will be dynamically added here -->
            </tbody>
        </table>

        <!-- Leaves Taken Section -->
        <h2>Leaves Taken This Week</h2>
        <p id="leavesTaken">0</p> <!-- Placeholder for leaves taken -->

        <!-- Complaints Section -->
        <h2>Complaints</h2>
        <table id="complaintTable">
            <thead>
                <tr>
                    <th>Complaint</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Complaints will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="js/employee_dashboard.js"></script>
</body>
</html>
